<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="w-75 mx-auto my-5">
    <div class="form-group ">
        <label for="productName">product Name:</label>
        <input class="my-2 form-control" type="text" id="productName">
        <small class="text-muted"> product Name must be char only </small>
    </div>
    <div class="form-group">
        <label for="productPrice">product Price:</label>
        <input class="my-2 form-control" type="number" id="productPrice">
        <small class="text-muted"> product Proce must be Number only </small>
    </div>
    <div class="form-group">
        <label for="productDes">product Description :</label>
        <input class="my-2 form-control" type="text" id="productDes">
        <small class="text-muted"> product Description must be char only </small>
    </div>
    <button class="btn btn-outline-info" onclick="addProduct()" id="addProduct"> Add Product</button>
    <!-- <button class="btn btn-outline-danger" onclick="updateBtn()" id="updateProduct">Update Product</button> -->

    </div>
    <div class="form-group w-75 mx-auto">
        <label for="">Search by Product Name</label>
        <input class="form-control " onkeyup="searchProduct()" type="text" name="" id="">
    </div>
    <table class="table m-auto py-3 text-center">
        <thead>
            <tr>
                <td>index</td>
                <td>Name</td>
                <td>Price</td>
                <td>Category</td>
                <td>update</td>
                <td>delete</td>
                </tr>
        </thead >

        <tbody id="tBody"></tbody>
       
       
    </table>

    <script src="JS/script.js"></script>
</body>
</html>
