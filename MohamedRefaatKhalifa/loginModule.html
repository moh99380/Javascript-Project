<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To ITI Exam System</title>
  <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
  <form action="index.html" target="_blank">
  <div class="login">
        <div class="title">
          <p class="paragraphTitle">Welcome To ITI Exam System</p>
        </div>
      <div class="userName">
        <label class="userLabel" for="user">User Name :</label>
        <input class="userInput"  type="text" id="user" placeholder="Enter your user name" required onfocus>
      </div>
      <div class="passName">
        <label class="passwordLabel"for="passName">Password :</label>
        <input class="passwordInput" type="password" id="passName" placeholder="Enter your password" required>
      </div>
      <input type="submit" class="loginButton" value="Login" />
    </form>
      
     <div class="checkBoxAndForget">
      <a class="forgetPassword" href="#">Forget Password</a>
          <input type="checkbox" id="loginCheckbox">
          <label class="checkboxLabel" for="loginCheckbox">Remember Me</label>
     </div>

     

  </div>
</body>
</html>
