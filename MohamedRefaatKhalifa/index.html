<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="all">
      <div class="part">
        <div class="DataAndbButton">
          <div class="UserData">
            <p class="name"><b>Name :</b> Mohamed Refaat</p>
            <p class="Track"><b>Track :</b> Web bi</p>
            <p class="course"><b>Course :</b> C </p>
